<ion-header [translucent]="true">
	<ion-toolbar>
		<ion-title> Calculadora de Investimentos </ion-title>
	</ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
	<ion-header collapse="condense">
		<ion-toolbar>
			<ion-title size="large">Calculadora de Investimentos</ion-title>
		</ion-toolbar>
	</ion-header>
	<ion-card *ngFor="let elemento of listaInvest; let i = index">
		<ion-item>
			<ion-label>{{elemento.moeda}}</ion-label>
		</ion-item>
		<ion-card-content>
			<p class="valorInicial">Valor Inicial: {{elemento.valorInicial}}</p>
			<p class="valorAtual">{{elemento.valorAtual}}</p></ion-card-content>
			<ion-item-sliding>
				<ion-item-options side="end">
				  <ion-item-option color="danger" expandable>
					<ion-icon slot="icon-only" name="trash" (click)="remover(i);"></ion-icon>
				  </ion-item-option>
				</ion-item-options>
				<ion-item>
					<ion-icon slot="end" name="arrow-back-outline"></ion-icon>
				</ion-item>
			  </ion-item-sliding>
	</ion-card>
	<ion-fab vertical="bottom" horizontal="end" slot="fixed">
		<ion-fab-button>
			<ion-icon name="add" (click)="novo()"></ion-icon>
		</ion-fab-button>
	</ion-fab>
	<ion-fab vertical="bottom" horizontal="start" slot="fixed">
		<ion-fab-button>
			<ion-icon name="refresh" (click)="atualizar()"></ion-icon>
		</ion-fab-button>
	</ion-fab>
</ion-content>
