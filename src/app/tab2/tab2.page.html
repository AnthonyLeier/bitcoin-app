<ion-header [translucent]="true">
	<ion-toolbar>
		<ion-title> Home </ion-title>
	</ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
	<ion-header collapse="condense">
		<ion-toolbar>
			<ion-title size="large">Home</ion-title>
		</ion-toolbar>
	</ion-header>

	<ion-card>
		<ion-card-header>
			<ion-card-subtitle>BITCOIN - BTC</ion-card-subtitle>
			<ion-card-title>R${{bitcoinValue}}</ion-card-title>
		</ion-card-header>

		<ion-card-content>
			<img src="assets/img/grafico.png" />
		</ion-card-content>
	</ion-card>

	<ion-card>
		<ion-card-header>
			<ion-card-subtitle>Ethererum</ion-card-subtitle>
			<ion-card-title>R$ 5969</ion-card-title>
		</ion-card-header>

		<ion-card-content>
			<img src="assets/img/grafico.png" />
		</ion-card-content>
	</ion-card>
	<ion-fab vertical="bottom" horizontal="end" slot="fixed">
		<ion-fab-button>
			<ion-icon name="add"></ion-icon>
		</ion-fab-button>
	</ion-fab>
</ion-content>
